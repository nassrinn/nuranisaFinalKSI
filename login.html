<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Final SI - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tambahan styling untuk form login */
        .login-container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            color: #34495e;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #34495e;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="text-align: center; margin-bottom: 30px;">LOGIN SISTEM</h1>

        <!-- Pesan Error -->
        <div id="errorMsg" class="error-message" style="display: none;"></div>

        <!-- Form Login -->
        <form class="login-form" onsubmit="validateLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        // Kredensial statis untuk contoh
        const VALID_USERNAME = "sisisteminformasi";
        const VALID_PASSWORD = "tugasfinal2026";

        // Fungsi validasi login
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form reload halaman

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            // Cek kredensial
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Simpan status login (agar tidak bisa langsung buka halaman lain)
                localStorage.setItem("isLoggedIn", "true");
                // Arahkan ke halaman Data Diri
                window.location.href = "index.html";
            } else {
                // Tampilkan pesan error
                errorMsg.style.display = "block";
                errorMsg.textContent = "Username atau Password salah!";
            }
        }
    </script>
</body>
</html>
